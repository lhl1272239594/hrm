<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>医院字典表</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">

</head>
<body class="easyui-layout">
<style type="text/css" rel="stylesheet">
    .fitem label {
        width: 60px;
    }
</style>

<div id="master" data-options="region:'west'" style="padding:1px;background:#eee;width: 300px;">
    <table id="descrip" class="easyui-datagrid">

    </table>
</div>
<div id="searchTb" style="padding: 5px;">
    <input type="text" class="easyui-textbox" id="name">
    &nbsp; <a href="#" id="searchBtn" class="easyui-linkbutton" iconCls="icon-search">查询</a>
</div>

<div id="detail" data-options="region:'center',fit:true" style="padding:1px;background:#eee;">
    <table id="label_value" class="easyui-datagrid">

    </table>
</div>
<div id="ft" style="padding: 5px;">
    <a href="#" id="addTypeBtn" class="easyui-linkbutton" iconCls="icon-add">添加字典</a>
    <a href="#" id="addChildBtn" class="easyui-linkbutton" iconCls="icon-add">添加键值</a>
    <a href="#" id="delBtn" class="easyui-linkbutton" iconCls="icon-remove">批量删除</a>
    <a href="#" id="saveBtn" class="easyui-linkbutton" iconCls="icon-save">保存</a>
</div>

<script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../static/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../static/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/static/js/head.js"></script>
<script type="text/javascript" src="../sys/js/org-sys-dict.js"></script>
</body>
</html>

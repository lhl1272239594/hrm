<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>机构服务自定义</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/icon.css">
</head>
<body>

<table id="orgSelfService"></table>
<div id="tbn" style="padding: 5px;">
    <a  id="clearButton" class="easyui-linkbutton" data-options="iconCls:'icon-clear'">清空</a>
    <a  id="addButton" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加服务</a>
    <a  id="delButton" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除服务</a>
    <a  id="menuButton" class="easyui-linkbutton" data-options="iconCls:'icon-cog'">维护服务菜单</a>
    <a  id="saveButton" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
</div>
<div id="selfServiceMenuWin">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'west',collapsible:false,title:'已选菜单'" style="width:50%;">
            <ul id="selectedMenu"></ul>

        </div>
        <div data-options="region:'center',title:'菜单选择'">
            <div class="easyui-accordion" id="selectServiceMenu" style="width:100%;height:100%;overflow-y: scroll;overflow-x: scroll;">

            </div>
        </div>
        <div data-options="region:'north',height:40">
            <div id="menuBtn" style="border:0;padding: 5px">
                <a  id="delMenu" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除菜单</a>
                <a  id="delAllMenu" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">清空菜单</a>
                <a  id="allClose" class="easyui-linkbutton" data-options="iconCls:'icon-in'">全部合并</a>
                <a  id="allOpen" class="easyui-linkbutton" data-options="iconCls:'icon-out'">全部展开</a>
                <a  id="okMenu" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">确定选择</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/static/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/static/easyui/js/jquery.easyui.min.js"></script>
<script src="js/org-self-service.js"></script>
</body>
</html>

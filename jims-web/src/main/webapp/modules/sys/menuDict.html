<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">

</head>
<body>
    <table id="tt" class="easyui-treegrid" style="width:600px;height:400px">
    </table>

    <div id="dlg" class="easyui-dialog" closed="true" buttons="#dlg-buttons">
        <div class="ftitle">菜单信息</div><br/>
        <form id="fm" method="post" novalidate >
            <div class="fitem" >
                <label style=" width: 80px;">菜单名称:</label>
                <input id="menuName" name="menuName" class="easyui-textbox" required="true" >
            <!--</div>-->
            <!--<div class="fitem" >-->
                <label style=" width: 80px;">路径:</label>
                <input id="href" name="href" class="easyui-textbox">
            </div>
            <div class="fitem" >
                <label style=" width: 80px;">父菜单</label>
                <input name="parentName" id="parentName" class="easyui-textbox" disabled>
            <!--</div>-->
            <!--<div class="fitem" >-->
                <label style=" width: 80px;">父菜单ID</label>
                <input name="pid" id="pid" class="easyui-textbox" disabled>
            </div>
            <div class="fitem" >
                <label style=" width: 80px;">图标</label>
                <input name="icon" id="icon" class="easyui-textbox" >
            <!--</div>-->
            <!--<div class="fitem" >-->
                <label style=" width: 80px;">打开方式</label>
                <input name="target" id="target" class="easyui-textbox" >
            </div>
            <div class="fitem" >
                <label style=" width: 80px;">排序</label>
                <input name="sort" id="sort" class="easyui-textbox">
            <!--</div>-->
            <!--<div class="fitem" >-->
                <input name="id" id="id" type="hidden" style=" width: 100px;">
                <input name="menuLevel" id="menuLevel" type="hidden">
            </div>

        </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" id="saveBtn" class="easyui-linkbutton c6" iconCls="icon-ok"  style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">关闭</a>
    </div>


    <div id="tb">
        <!--<a  id="addSameLevelBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加同级菜单</a>-->
        <a  id="addSameLevelBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加同级菜单</a>
        <a  id="addNextLevelBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加下级菜单</a>
        <a  id="removeBtn" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">移除菜单</a>
        <a  id="updateBtn" class="easyui-linkbutton" data-options="iconCls:'icon-redo'">菜单修改</a>
        <a  id="allMenuClose" class="easyui-linkbutton" data-options="iconCls:'icon-redo'">全部合并</a>
        <a  id="allMenuOpen" class="easyui-linkbutton" data-options="iconCls:'icon-redo'">全部展开</a>
        <!--<a  class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">帮助</a>-->
    </div>

    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/modules/sys/js/menuDict.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
</body>
</html>

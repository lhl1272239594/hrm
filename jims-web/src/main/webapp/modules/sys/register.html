<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极目云医</title>

    <!--pageMeta-->

    <!-- Lib CSS -->
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/demo.css" rel="stylesheet">
    <!-- Favicons -->
    <link rel="icon" href="/static/images/favicons/16X16.ico">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/modules/sys/js/register.js"></script>
    <!--  <script type="text/javascript" src="/static/js/head.js"></script>-->


</head>
<body>
<div class="login-wrap">
    <div class="reg-inp">
        <div class="fd-left regl-text">
            <ul>
                <li>
                    <input type="text" placeholder="姓名" class="inptext l-inptext" id="name" maxlength="20" style="height: 30px;"/>
                    <span class="font-red" id="res-name" >*请输入正确的姓名</span>
                </li>
                <li><input type="text" placeholder="身份证号" class="inptext l-inptext" id="cardNo" maxlength="20"  style="height: 30px;"/>
                    <span class="font-gray" id="res-card">*请输入正确的身份证号</span></li>
                <li><input type="text" placeholder="用户名" class="inptext l-inptext" id="nickName" maxlength="20"  style="height: 30px;"/>
                    <span class="font-gray" id="res-nick">*6-12位字符</span></li>
                <li><input type="text" placeholder="Email" class="inptext l-inptext" id="email" maxlength="45"  style="height: 30px;"/>
                    <span class="font-red" id="res-email">*</span></li>
                <li><input type="text" placeholder="手机号" class="inptext l-inptext" id="phoneNum" maxlength="15"  style="height: 30px;"/>
                    <span class="font-red" id="res-phone">*</span></li>
                <li><input type="password" placeholder="密码" class="inptext l-inptext" id="password" maxlength="40"  style="height: 30px;"/>
                    <span class="font-red" id="res-password">*</span></li>
                <li><input type="password" placeholder="确认密码" class="inptext l-inptext" id="repassword" maxlength="40"  style="height: 30px;"/>
                    <span class="font-red" id="res-repassword">*</span></li>
            </ul>
            <button class="lr-btn reg-btn" id="btnSubmit" ></button><br/>
        </div>
        <div class="fd-left regl-server">
            填写完左侧信息，即可零距离体验如下超值服务：<br/>
            1、全生命周期健康记录<br/>
            2、多种渠道预约医生<br/>
            3、多种方式诊疗<br/>
            4、定制私人医生<br/>
            5、提高健康知识<br/>
            6、贴心健康提醒 <br/>
            7、全生命周期健康记录<br/>
            8、多种渠道预约医生<br/>
            9、多种方式诊疗<br/>
            10、定制私人医生<br/>
            更有针对医生和机构的多项增值服务任您选！<br/>
            <a href="/modules/sys/login.html">已是极目云医一员，点击直接登录！</a>

        </div>

    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html class="panel-fit"><head>
    <meta charset="UTF-8">
    <title>预约挂号</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/register/js/bespeakRegister.js"></script>
    <script type="text/javascript" src="/static/data/data_register_day_time.js"></script>
    <script type="text/javascript" src="/static/data/data_clinic_dept.js"></script>
    <script type="text/javascript" src="/static/data/data_dict_sex.js"></script>
    <script type="text/javascript" src="/static/data/data_charge_type.js"></script>
    <script type="text/javascript" src="/static/data/data_dict_charge_type.js"></script>
    <script type="text/javascript" src="/static/data/data_identity_dict.js"></script>
    <script type="text/javascript" src="/static/data/data_unit_contract.js"></script>
</head>
<body>
<div style="padding: 5px;">
    <div>
        挂号日期：<input type="text" class="easyui-datebox" id="clinicDateId" style="width: 150px;"/>
        门诊号别：<input type="text" class="validatebox-text vt-text-percent" id="clinicTypeNameId" style="width: 150px;"/>
        门诊科室：<input type="text" class="easyui-combobox" id="deptNameId" style="width: 150px;"/>
        <button class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="getClinicForRegist()">查询</button>
        <a class="easyui-linkbutton"  data-options="iconCls:'icon-add'" onclick="appointsRegister();">F1预约</a>
       <!-- <button class="easyui-linkbutton" data-options="iconCls:'icon-remove'">退号</button>-->
    </div>
    <div class="reglist-main" id="registerCenter" style="overflow: auto">
    </div>
    <form id="patMasterInfoForm">
        <input type="hidden"  id="chargeTypeCodeId" name="chargeTypeCode" >
    <div class="reg-cusinfo">
        <ul>
            <li><span>姓名：</span><input class="easyui-validatebox" data-options="validType:'length[0,4]'" style="width: 42%"  required="true"  id="name" name="name"></li>
            <li><span>性别：</span><input  class="easyui-combobox"  id="setId" name="sex"editable="fasle" required="true" ></li>
            <li><span>出生日期：</span><input  class="easyui-datebox" id="birthDate" name="dateOfBirth" required="true" editable="fasle"></li>
            <li><span>费别：</span><input type="text" class="easyui-combobox" id="chargeTypeId" editable="fasle" name="chargeType" required="true" ></li>
            <li><span>身份：</span><input type="text" class="easyui-combobox" id="identityId" editable="fasle" name="identity"></li>
            <li><span>诊别：</span><input type="text" class="easyui-combobox" id="clinicTypeId" editable="fasle" name="visitIndicator"></li>
            <!--<li><span>科室：</span><input type="text" class="easyui-combobox" id="visitDeptId" editable="fasle" name="visitDept"></li>-->
            <li><span>合同单位：</span><input type="text" class="easyui-combobox" id="companyId" editable="fasle" name="unitInContract"></li>
            <li><span>身份证号：</span><input type="text" class="easyui-validatebox" style="width: 42%" validType="idcard" required="true" name="idNo"></li>
        </ul>
    </div>
    </form>
</div>
</body>
</html>

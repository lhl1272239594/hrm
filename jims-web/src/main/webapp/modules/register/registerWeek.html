<!DOCTYPE html>
<html class="panel-fit"><head>

    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>

<body>
<div class="easyui-layout" style="width:100%;height:100%;">
<div data-options="region:'center',split:true">

        号别名称：<input class="validatebox-text vt-text-percent" id="clinicTypeNameId" style="width:100px;"/><br>
        医生：<input type="text" class="easyui-combobox" id="doctorNameId" style="width:200px;"/>

    </div>
    <table id="list_data"   cellspacing="0" cellpadding="0">

    </table>
</div>
<div data-options="region:'east',iconCls:'icon-ok'"  style="width:65%;">
    <div>
        <button class="easyui-linkbutton" iconCls="icon-add"onclick="saveClinicWeek()">保存</button>
    </div>
    <table id="listWeek" cellpadding="0" cellspacing="0" width="98%" class="tab-rlist">
        <thead>

            <td></td>
